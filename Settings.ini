[MAINOPTIONS]
UpdateTimer = 100
SetupRegistry=0
RunAsAdmin=1
HelpSiteUrl=https://icuurd12b42.github.io/HKSHelp/default.html?topic=


[SAPI]
MaxErrorCount=15
MinThreshold=0.930000
IgnoreProblem=1
Paused=0
LiveRecognition=1
VoiceIndex=1
VoiceEnabled=1
VoiceRate=0
VoiceVolume=78
AllowSapiKeyPausing=0
AllowSapiHoldKey=0
SapiHoldOnDownOrOnUp=1
SapiPausingKey=f11
SapiHoldKey=z

[ExternalPrograms]
;I recomend using Microsoft Visual Code, With it's autosave feature ON it works well with the system
CodeEditor =D:\Program Files\Microsoft VS Code\Code.exe

[DEBUGOPTIONS]
;level 6 OFF; level 5 - important warnings, 4 - scripting errors, warning and data on active window and control found, useful when coding, 3 - +useful information on system behaviour, 2 - +Core Ignorable warnings, 1 - +Core Info, 0 - +trace log... everything
Level=1
LogToFile=0

